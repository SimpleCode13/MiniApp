<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Run Poizon ‚Äî –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä + –∏–≥—Ä–∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --tg-bg: #f4f6f9;
      --tg-fg: #222;
      --tg-accent: #0088cc;
      --card-bg: #fff;
      --border: #e5e7eb;
      --shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --tg-bg: #0f1115;
        --tg-fg: #e8e8e8;
        --tg-accent: #2ea6ff;
        --card-bg: #171a21;
        --border: #2a2f3a;
        --shadow: 0 8px 24px rgba(0,0,0,0.35);
      }
    }
    body {
      font-family: -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
      background: var(--tg-bg);
      color: var(--tg-fg);
      margin: 0;
      padding: 16px 16px 90px;
      display: flex;
      justify-content: center;
    }
    .wrap { width: 100%; max-width: 420px; }
    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 22px;
      box-shadow: var(--shadow);
      text-align: center;
    }
    .logo-title {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 16px;
    }
    .logo-title img {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      margin-bottom: 8px;
    }
    .logo-title span {
      color: var(--tg-accent);
      font-weight: 800;
      font-size: 20px;
    }
    label { display: block; margin: 14px 0 6px; font-weight: 600; text-align: left; }
    input, select {
      width: 100%; padding: 12px; border: 1px solid var(--border);
      border-radius: 12px; background: transparent; color: var(--tg-fg);
      font-size: 16px; box-sizing: border-box; outline: none;
    }
    input:focus, select:focus { border-color: var(--tg-accent); }
    .btn {
      width: 100%; padding: 14px; background: var(--tg-accent);
      border: none; color: white; font-size: 16px; font-weight: 700;
      border-radius: 12px; cursor: pointer; margin-top: 14px;
    }
    .muted { opacity: .8; font-size: 13px; margin-top: 8px; text-align: left; }
    #result { margin-top: 16px; font-size: 18px; font-weight: 700; white-space: pre-line; text-align: left; }

    /* –ù–∏–∂–Ω—è—è –∫–Ω–æ–ø–∫–∞ */
    .playbar {
      position: fixed; left:0; right:0; bottom:0;
      padding: 12px 16px calc(env(safe-area-inset-bottom) + 12px);
      background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.06) 10%), var(--tg-bg);
      display: flex; justify-content: center; border-top: 1px solid var(--border);
      z-index: 10;
    }
    .playbar .play-btn {
      max-width: 420px; width: calc(100% - 32px);
      background: var(--tg-accent); color: #fff;
      border: none; border-radius: 14px; padding: 16px;
      font-size: 17px; font-weight: 800; box-shadow: var(--shadow);
    }

    /* –û–≤–µ—Ä–ª–µ–π –∏–≥—Ä—ã */
    .overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,.5);
      display: none; align-items: center; justify-content: center;
      z-index: 50; backdrop-filter: blur(2px);
    }
    .overlay.show { display: flex; }
    .game-card {
      width: 96vw; max-width: 480px;
      background: var(--card-bg); border-radius: 18px;
      box-shadow: var(--shadow); padding: 12px 12px 18px;
    }
    .game-header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 4px 6px 10px;
    }
    .game-title { font-weight: 800; }
    .close-btn {
      border: 1px solid var(--border); background: transparent;
      color: var(--tg-fg); padding: 6px 10px; border-radius: 10px;
      font-weight: 700; cursor: pointer;
    }
    canvas {
      width: 100%; height: 260px; border: 1px solid var(--border);
      border-radius: 14px; background: linear-gradient(#bde0ff,#eaf3ff); display: block;
    }
    .game-cta { display: flex; gap: 8px; margin-top: 10px; }
    .game-cta button {
      flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer;
    }
    .primary { background: var(--tg-accent); color: #fff; }
    .secondary { background: transparent; border: 1px solid var(--border); color: var(--tg-fg); }
    .score { font-weight: 800; margin-top: 8px; text-align: center; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="logo-title">
        <img src="poizon.png" alt="Poizon logo">
        <span>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</span>
      </div>
      <label for="price">–¶–µ–Ω–∞ –≤ —é–∞–Ω—è—Ö</label>
      <input type="number" id="price" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä, 500" inputmode="decimal" />
      <label for="category">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
      <select id="category">
        <option value="–§—É—Ç–±–æ–ª–∫–∞ / –º–∞–π–∫–∞ / —Ä—É–±–∞—à–∫–∞">–§—É—Ç–±–æ–ª–∫–∞ / –º–∞–π–∫–∞ / —Ä—É–±–∞—à–∫–∞</option>
        <option value="–ë—Ä—é–∫–∏ / –¥–∂–∏–Ω—Å—ã">–ë—Ä—é–∫–∏ / –¥–∂–∏–Ω—Å—ã</option>
        <option value="–•—É–¥–∏ / —Ç–æ–ª—Å—Ç–æ–≤–∫–∞ / —Å–≤–∏—Ç—à–æ—Ç">–•—É–¥–∏ / —Ç–æ–ª—Å—Ç–æ–≤–∫–∞ / —Å–≤–∏—Ç—à–æ—Ç</option>
        <option value="–°—É–º–∫–∞ / —Ä—é–∫–∑–∞–∫">–°—É–º–∫–∞ / —Ä—é–∫–∑–∞–∫</option>
        <option value="–ü–æ—è—Å–Ω–∞—è —Å—É–º–∫–∞">–ü–æ—è—Å–Ω–∞—è —Å—É–º–∫–∞</option>
        <option value="–®–∞–ø–∫–∞/ —à–∞—Ä—Ñ / –Ω–æ—Å–∫–∏">–®–∞–ø–∫–∞/ —à–∞—Ä—Ñ / –Ω–æ—Å–∫–∏</option>
        <option value="–í–µ—Ç—Ä–æ–≤–∫–∞ / –∫—É—Ä—Ç–∫–∞">–í–µ—Ç—Ä–æ–≤–∫–∞ / –∫—É—Ä—Ç–∫–∞</option>
        <option value="–ö—Ä–æ—Å—Å–æ–≤–∫–∏ / –∫–µ–¥—ã / –±–æ—Ç–∏–Ω–∫–∏">–ö—Ä–æ—Å—Å–æ–≤–∫–∏ / –∫–µ–¥—ã / –±–æ—Ç–∏–Ω–∫–∏</option>
        <option value="–ó–∏–º–Ω—è—è –æ–±—É–≤—å">–ó–∏–º–Ω—è—è –æ–±—É–≤—å</option>
      </select>
      <button class="btn" id="calcBtn">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
      <div id="result"></div>
      <div class="muted">–ü–æ—Å–ª–µ —Ä–∞—Å—á—ë—Ç–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç –æ—Ç–ø—Ä–∞–≤–∏—Ç—Å—è –≤ —á–∞—Ç –±–æ—Ç–∞.</div>
    </div>
  </div>

  <div class="playbar">
    <button class="play-btn" id="openGame">üéÆ –ò–≥—Ä–∞—Ç—å</button>
  </div>

  <div class="overlay" id="overlay">
    <div class="game-card">
      <div class="game-header">
        <div class="game-title">üèÉ‚Äç‚ôÇÔ∏è Run Poizon</div>
        <button class="close-btn" id="closeGame">–ó–∞–∫—Ä—ã—Ç—å</button>
      </div>
      <canvas id="game" width="480" height="260"></canvas>
      <div class="score" id="score">–°—á—ë—Ç: 0 ‚Ä¢ –†–µ–∫–æ—Ä–¥: 0</div>
      <div class="game-cta">
        <button class="secondary" id="tapBtn">–ü—Ä—ã–∂–æ–∫</button>
        <button class="primary" id="restartBtn">–°—Ç–∞—Ä—Ç/–†–µ—Å—Ç–∞—Ä—Ç</button>
      </div>
    </div>
  </div>

  <script>
    // ====== Calculator ======
    const formulas = {
      "–§—É—Ç–±–æ–ª–∫–∞ / –º–∞–π–∫–∞ / —Ä—É–±–∞—à–∫–∞": x => (x + (x > 1526 ? x * 0.15 : 0)) * 12 + 772.31 + 1000,
      "–ë—Ä—é–∫–∏ / –¥–∂–∏–Ω—Å—ã": x => (x + (x > 1526 ? x * 0.15 : 0)) * 12 + 1019.91 + 1000,
      "–•—É–¥–∏ / —Ç–æ–ª—Å—Ç–æ–≤–∫–∞ / —Å–≤–∏—Ç—à–æ—Ç": x => (x + (x > 1526 ? x * 0.15 : 0)) * 12 + 1081.81 + 1000,
      "–°—É–º–∫–∞ / —Ä—é–∫–∑–∞–∫": x => (x + (x > 1526 ? x * 0.15 : 0)) * 12 + 1453.21 + 1000,
      "–ü–æ—è—Å–Ω–∞—è —Å—É–º–∫–∞": x => (x + (x > 1526 ? x * 0.15 : 0)) * 12 + 772.31 + 1000,
      "–®–∞–ø–∫–∞/ —à–∞—Ä—Ñ / –Ω–æ—Å–∫–∏": x => (x + (x > 1526 ? x * 0.15 : 0)) * 12 + 772.31 + 1000,
      "–í–µ—Ç—Ä–æ–≤–∫–∞ / –∫—É—Ä—Ç–∫–∞": x => (x + (x > 1526 ? x * 0.15 : 0)) * 12 + 1453.21 + 1000,
      "–ö—Ä–æ—Å—Å–æ–≤–∫–∏ / –∫–µ–¥—ã / –±–æ—Ç–∏–Ω–∫–∏": x => (x + (x > 1526 ? x * 0.15 : 0)) * 12 + 1733.59 + 1000,
      "–ó–∏–º–Ω—è—è –æ–±—É–≤—å": x => (x + (x > 1526 ? x * 0.15 : 0)) * 12 + 2104.99 + 1000
    };
    document.getElementById('calcBtn').addEventListener('click', () => {
      const price = parseFloat(priceEl.value);
      const category = categoryEl.value;
      if (isNaN(price)) {
        resultEl.textContent = "‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Ü–µ–Ω—É!";
        return;
      }
      const result = formulas[category](price);
      resultEl.textContent = `–ö –æ–ø–ª–∞—Ç–µ: ${result.toFixed(2)} ‚ÇΩ\nüì¶ –ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${category}`;
      try { Telegram.WebApp.sendData(JSON.stringify({ price, category, result })); } catch (e) {}
    });
    const priceEl = document.getElementById('price');
    const categoryEl = document.getElementById('category');
    const resultEl = document.getElementById('result');

    // ====== Game ======
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    document.getElementById('openGame').onclick = () => overlay.classList.add('show');
    document.getElementById('closeGame').onclick = () => overlay.classList.remove('show');

    let groundY = canvas.height - 40;
    const dino = { x: 30, y: groundY - 40, w: 60, h: 40, vy: 0, onGround: true };
    const boxImg = new Image();
    boxImg.src = "sticker.png"; // –∑–∞–º–µ–Ω—ë–Ω–Ω–∞—è –∫–æ—Ä–æ–±–∫–∞

    let obstacles = [];
    let speed = 4;
    let gravity = 0.7;
    let score = 0;
    let high = parseInt(localStorage.getItem('dino_high')||'0');
    let playing = false;
    let lastSpawn = 0;
    let anim;
    const scoreEl = document.getElementById('score');

    function setScore() { scoreEl.textContent = `–°—á—ë—Ç: ${Math.floor(score)} ‚Ä¢ –†–µ–∫–æ—Ä–¥: ${Math.floor(high)}`; }

    function reset() {
      obstacles = []; speed = 4; score = 0;
      dino.y = groundY - dino.h; dino.vy = 0; dino.onGround = true; lastSpawn = 0;
    }
    function spawnObstacle() {
      const h = 25 + Math.random()*30;
      const branches = 1 + Math.floor(Math.random()*2);
      obstacles.push({ x: canvas.width+10, y: groundY, h, branches });
    }
    function drawCactus(o) {
      ctx.fillStyle = "#2e7d32";
      ctx.fillRect(o.x, o.y - o.h, 12, o.h); // —Å—Ç–≤–æ–ª
      if (o.branches > 0) {
        ctx.fillRect(o.x - 10, o.y - o.h/2, 10, 20);
        ctx.fillRect(o.x + 12, o.y - o.h/1.5, 10, 25);
      }
    }
    function jump() { if (dino.onGround) { dino.vy = -11.5; dino.onGround = false; } }
    function update(dt) {
      dino.vy += gravity; dino.y += dino.vy;
      if (dino.y >= groundY - dino.h) { dino.y = groundY - dino.h; dino.vy = 0; dino.onGround = true; }
      for (let o of obstacles) o.x -= speed;
      obstacles = obstacles.filter(o => o.x + 30 > -10);
      lastSpawn += dt;
      if (lastSpawn > Math.max(1300 - speed*40, 600)) { spawnObstacle(); lastSpawn = 0; }
      speed += 0.0015 * dt/16.7;
      score += 0.02 * speed * dt/16.7;
      for (let o of obstacles) {
        if (dino.x < o.x+12 && dino.x+dino.w > o.x && dino.y < o.y && dino.y+dino.h > o.y-o.h) gameOver();
      }
    }
    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = '#3b3b3b';
      ctx.fillRect(0, groundY+2, canvas.width, 2);
      ctx.drawImage(boxImg, dino.x, dino.y, dino.w, dino.h);
      for (let o of obstacles) drawCactus(o);
      ctx.fillStyle = '#111'; ctx.font = 'bold 16px system-ui, sans-serif';
      ctx.fillText('–°—á—ë—Ç: ' + Math.floor(score), 10, 22);
    }
    function loop(ts) {
      if (!playing) return;
      const dt = prev ? (ts - prev) : 16.7; prev = ts;
      update(dt); draw(); anim = requestAnimationFrame(loop);
    }
    let prev = 0;
    function startGame() { reset(); playing = true; prev = 0; cancelAnimationFrame(anim); loop(0); setScore(); }
    function gameOver() {
      playing = false; cancelAnimationFrame(anim);
      if (score > high) { high = score; localStorage.setItem('dino_high', String(Math.floor(high))); }
      setScore();
    }
    document.getElementById('restartBtn').onclick = startGame;
    document.getElementById('tapBtn').onclick = jump;
    window.addEventListener('keydown', e => {
      if (e.code==='Space'||e.code==='ArrowUp'){ e.preventDefault(); jump(); }
      if (e.code==='Enter') startGame();
      if (e.code==='Escape') overlay.classList.remove('show');
    });
    canvas.addEventListener('touchstart', e => { e.preventDefault(); jump(); }, {passive:false});
  </script>
</body>
</html>
